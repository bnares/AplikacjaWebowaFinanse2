			<main>
			
				<article class = "mainbox">
				
					<h2>FORMULARZ</h2>
				
					<div class = "container">
					
						<form>
					
						<div class = "row">
						
							<div class = "col-lg-4 offset-lg-5 mt">
							
								<div class = "money">
								
									<input type = "number" step = "1" min = "0" placeholder = "Przychód" required>
								
								</div>
							
							</div>
							
							
							<div class = "col-lg-4 offset-lg-5 mt-50">
							
								<div class = "date">
							
									<input type = "date">
									
								</div>
							
							</div>
							
							
							<div class = "col-lg-4 offset-lg-5 mt-50">
								
								<div class = "opt">
								
									<select name = "select" id = "incomeCategory">
									
										<option value = "1">Wynagrodzenie</option>
										<option value = "2">Odsetki Bankowe</option>
										<option value = "3">Sprzedaż</option>
										<option value = "4">inne</option>
									
									</select>
								
								</div>
							
							</div>
							
							
							<div class = "col-lg-4 mt-50 offset-lg-5">
							
								<div class = "comment">
								
									<textarea name ="comment" id = "comment" rows = "4" cols = "23" maxlength = "50" minlength = "10" placeholder="Komentarz"></textarea>
								
								</div>
				
							</div>
							
							
							<div class = "col-lg-3 offset-lg-3 mt-50">
							
								<div class = "Confirmation">
						
									<div class = "button">
									
										<input type = "submit" value = "Potwierdź">
									
									</div>
						
								</div>
							
							</div>
							
							
							<div class = "col-lg-3 mt-50 offset-lg-2">
							
								<div class = "Cancel">
						
									<div class = "button">
									
										<input type = "submit" value = "Anuluj">
									
									</div>
						
								</div>
							
							</div>
							
							
						
						</div>
						
						</form>
					
					</div>
				
				
				</article>
			
			</main>
