			<main>
			
				<section class = "mainbox">
				
					<div class = "container">
					
						<div class = "row">
						
							<div class = "col-lg-4 offset-lg-2 mt">
							
								<div class = "money">
						
									<div>
										<input type = "number" step = "1" min = "0" required>
									</div>
							
								</div>
							</div>
							
							
							<div class = "col-lg-4 mt">
							
								<div class = "date">
							
									<input type = "date" placeholder="Data">
									
								</div>
							
							</div>
							
							
							<div class = "col-lg-3 mt-50 offset-lg-1">
								
								<div class = "platnosc">
							
									
									<fieldset>
									
										<legend>Metoda Płatności</legend>
										<div style = "text-align:center;">
										
											<label>Cash<input type = "radio" name = "payment"></label>
											<label>Credit Card<input type = "radio" name = "payment" checked></label>
											<label>Debit card<input type = "radio" name = "payment"></label>
										
										</div>
									
									</fieldset>
								
								</div>
							
							</div>
							
							
							<div class = "col-lg-3 offset-sm-0 mt-50">
							
							
								<div class = "category">
						
							<fieldset>
							
								
							
								<div>
								
									<select name = "select" id = "expenseCategory">
										
										
											<option value = "1">Food</option>
											<option value = "2">Flat/Home</option>
											<option value = "3">Transport</option>
											<option value = "4">Telecomunication</option>
											<option value = "5">Health</option>
											<option value = "6">Clothes</option>
											<option value = "7">Higiene</option>
											<option value = "8">Childeren</option>
											<option value = "9" selected>Education</option>
											<option value = "10">Books</option>
											<option value = "11">Savings</option>
											<option value = "12">Pension</option>
											<option value = "13">Debts to pay</option>
											<option value = "14">Donations</option>
											<option value = "15">Trip</option>
											
									
									</select>
								
								</div>
							
							
							
							</fieldset>
			
						
						</div>
							
							
							</div>
							
							
							
							
							<div class = "col-lg-3 mt-50">
							
								<div class = "comment">
								
									<textarea name ="comment" id = "comment" rows = "4" cols = "23" maxlength = "50" minlength = "10" placeholder="Komentarz"></textarea>
								
								</div>
				
							</div>
							
							
							<div class = "col-lg-3 offset-lg-2 mt-50">
							
								<div class = "Confirmation">
						
									<div class = "button">
									
										<input type = "submit" value = "Potwierdź">
									
									</div>
						
								</div>
							
							</div>
							
							
							<div class = "col-lg-3 mt-50 offset-lg-2">
							
								<div class = "Cancel">
						
									<div class = "button">
									
										<input type = "submit" value = "Anuluj">
									
									</div>
						
								</div>
							
							</div>
							
							
						
						</div>
					
					</div>
				
				
				</section>
